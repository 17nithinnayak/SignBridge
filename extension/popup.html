<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 350px; padding: 15px; font-family: Arial, sans-serif; }
    h2 { margin: 0 0 15px 0; }
    .controls { display: flex; gap: 10px; margin-bottom: 15px; }
    button { flex: 1; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; font-weight: bold; }
    #startBtn { background: #4CAF50; color: white; }
    #startBtn:disabled { background: #ccc; }
    #stopBtn { background: #f44336; color: white; }
    #stopBtn:disabled { background: #ccc; }
    .status { padding: 10px; border-radius: 5px; margin-bottom: 15px; font-size: 13px; }
    .status.disconnected { background: #ffebee; color: #c62828; }
    .status.recording { background: #fff3e0; color: #e65100; }
    .transcript-section { margin-top: 15px; }
    #transcript { background: #f5f5f5; padding: 10px; border-radius: 5px; min-height: 100px; max-height: 200px; overflow-y: auto; }
    #transcript:empty::before { content: "Transcript will appear here..."; color: #999; }
  </style>
</head>
<body>
  <h2>ü§ü ISL Live Translator</h2>
  
  <div class="controls">
    <button id="startBtn">üé§ Start Listening</button>
    <button id="stopBtn" disabled>‚èπ Stop</button>
  </div>
  
  <div id="status" class="status disconnected">
    Status: Ready to start
  </div>
  
  <div class="transcript-section">
    <h3>Live Transcript</h3>
    <div id="transcript"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
