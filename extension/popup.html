<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      background: #282828;
      color: #fff;
    }
    h2 {
      margin: 0 0 20px 0;
      text-align: center;
      font-weight: 500;
      font-size: 1.2em;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover {
      filter: brightness(1.2);
    }
    button svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    
    /* --- Speech-to-ISL Button --- */
    #s2iBtn {
      background: #5a5a5a;
      color: white;
    }
    #s2iBtn.recording {
      background: #cc0000; /* YouTube Red */
      color: white;
    }
    
    /* --- ISL-to-Speech Button --- */
    #i2sBtn {
      background: #5a5a5a;
      color: white;
    }
    
    .status {
      font-size: 12px;
      text-align: center;
      color: #aaa;
      margin-top: 15px;
      min-height: 1.2em;
    }
  </style>
</head>

      <span id="s2iBtn-text">Start Listening</span>

    <button id="i2sBtn">
      <svg viewBox="0 0 24 24"><path d="M17 10.5V7c0-1.66-1.34-3-3-3-1.66 0-3 1.34-3 3v3.5c0 .28.22.5.5.5s.5-.22.5-.5V7c0-1.11.89-2 2-2 1.11 0 2 .89 2 2v3.5c0 1.38-1.12 2.5-2.5 2.5S12 11.88 12 10.5c0-.28-.22-.5-.5-.5s-.5.22-.5.5c0 1.93 1.57 3.5 3.5 3.5s3.5-1.57 3.5-3.5zM9.5 17c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5S13.38 19.5 12 19.5s-2.5-1.12-2.5-2.5zM12 16c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm-6 2c-1.1 0-2-.9-2-2v-6c0-1.1.9-2 2-2h3c.55 0 1 .45 1 1s-.45 1-1 1H6v6h9v-1c0-.55.45-1 1-1s1 .45 1 1v1c0 1.1-.9 2-2 2H6z"></path></svg>

  <div id="status">Status: Ready</div>

  <script src="popup.js"></script>
</body>
</html>
